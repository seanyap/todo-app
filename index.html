<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- below script is defer loading until entire html page loaded -->
  <script defer src="index.js"></script>
  <link rel="shortcut icon" href="./assets/flaticon-checkbox.png" type="image/x-icon">
  <title>Todo App</title>
</head>

<body class="container">
  <h1>To Do List</h1>
  <div class="row row-cols-1 row-cols-md-2">
    <!-- additional col wrapper to add spacing between columns, using gutter spacing -->
    <div class="col">
      <div id="todo" class="col-12 shadow">
        <h2>Do</h2>
        <ul id="todoList"></ul>
        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#taskModal">Add
          Task</button>

        <!-- Modal -->
        <div class="modal fade" id="taskModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add Task</h5>
                <button type="button" id="closeModal" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <div id="task">
                  <label for="taskInput">Task Name</label>
                  <input type="text" name="taskInput" id="taskInput" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="right" data-bs-content="Required">
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" id="addTask" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col mt-4 mt-md-0">
      <div id="done" class="col-12 shadow">
        <h2>Done</h2>
        <ul></ul>
      </div>
    </div>
  </div>
</body>

</html>
